syntax = "proto3";

package aserto.directory.schema.v3;

option go_package = "github.com/aserto-dev/go-directory/aserto/directory/schema/v3;schema";

// Properties of "group" objects.
message GroupProperties {
  option deprecated = true;
  // ID of the IDP connection the group instance is associated with.
  string connection_id = 1;
}
