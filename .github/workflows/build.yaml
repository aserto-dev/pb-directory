name: build

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
env:
  VAULT_ADDR: https://vault.eng.aserto.com/
  PRE_RELEASE: ${{ github.ref == 'refs/heads/main' && 'main' || '' }}
  GO_VERSION: "1.17"
  VAULT_TOKEN:  ${{ secrets.VAULT_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      -
        name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}
      -
        name: Setup caching
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      -
        name: Install dependencies
        run: |
          go run mage.go deps
      -
        name: lint
        run: |
          go run mage.go lint
      -
        name: breaking
        run: |
          go run mage.go breaking || true
      -
        name: build
        run: |
          go run mage.go build
      -
        name: Push
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        run: |
          go run mage.go push

  trigger-dispatches:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        cfg:
          - { project: go-directory }
          - { project: node-directory }
          - { project: dotnet-directory }
          - { project: ruby-directory }
          - { project: python-directory }

    name: Generate on ${{ matrix.cfg.project }}
    steps:
      -
        name: Read Configuration
        uses: hashicorp/vault-action@v2.4.1
        id: vault
        with:
          url: ${{ env.VAULT_ADDR }}
          token: ${{ secrets.VAULT_TOKEN }}
          secrets: |
            kv/data/github    "USERNAME"          | USERNAME;
            kv/data/github    "READ_WRITE_TOKEN"  | READ_WRITE_TOKEN;
      -
        name: Trigger dispatch
        run: |
          curl -XPOST -u "${USERNAME}:${READ_WRITE_TOKEN}" \
          -H "Accept: application/vnd.github.everest-preview+json" -H "Content-Type: application/json" \
          https://api.github.com/repos/aserto-dev/${{ matrix.cfg.project }}/actions/workflows/ci.yaml/dispatches --data '{"ref": "main", "inputs": {"proto_ref": "${{ github.ref }}", "proto_sha": "${{ github.sha }}" }}'
